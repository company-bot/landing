<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SyZentric - The Zenith of Intelligence</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="64x64" href="/logo/favicon.png?v=2" />
    <link rel="icon" type="image/png" sizes="48x48" href="/logo/favicon.png?v=2" />
    <link rel="apple-touch-icon" sizes="192x192" href="/logo/favicon.png?v=2" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          screens: {
            'xs': '375px',
            'sm': '640px',
            'md': '768px',
            'lg': '1024px',
            'xl': '1280px',
            '2xl': '1536px',
          },
          extend: {
            colors: {
              obsidian: '#050510',
              cyan: { DEFAULT: '#7B2C9E', glow: '#7B2C9E80' },
              purple: { DEFAULT: '#4A1F62', glow: '#4A1F6280' }
            },
            fontFamily: {
              sans: ['Rajdhani', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            }
          }
        }
      }
    </script>
    <style>
      body { margin: 0; background-color: #f0f1f3; overflow-x: hidden; color: #0f172a; transition: background-color 0.3s, color 0.3s; }
      .dark body { background-color: #050510; color: #e2e8f0; }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #7B2C9E; }
      .dark ::-webkit-scrollbar-track { background: #1e293b; }
      .dark ::-webkit-scrollbar-thumb { background: #475569; }
      .dark ::-webkit-scrollbar-thumb:hover { background: #7B2C9E; }
      
      .text-glow-cyan { text-shadow: 0 0 40px rgba(123, 44, 158, 0.3); }
      .glass-panel { background: rgba(255, 255, 255, 0.5); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
      .dark .glass-panel { background: rgba(5, 5, 16, 0.5); border: 1px solid rgba(255, 255, 255, 0.05); }
      
      .card-hover {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .card-hover:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 40px rgba(123, 44, 158, 0.3);
      }
      .dark .card-hover:hover {
        box-shadow: 0 20px 40px rgba(123, 44, 158, 0.5);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
